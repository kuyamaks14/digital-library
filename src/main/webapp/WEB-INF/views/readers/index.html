<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Readers</title>
</head>
<body>
<div th:each="reader : ${readers}">
    <a th:href="@{/readers/{id}(id=${reader.getId()})}" th:text="${reader.getFullName() + ', ' + reader.getBirthYear()}">Reader</a>
</div>
<br/>
<hr/>
<a th:href="@{/readers/new}">Add new reader</a>
<br/>
<a th:href="@{/}">Main page</a>
</body>
</html>
