<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new reader</title>
</head>
<body>
<form th:method="POST" th:action="@{/readers}" th:object="${reader}">
    <label for="full_name">Enter full name:</label>
    <input type="text" th:field="*{fullName}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
    <br/>
    <label for="birth_year">Enter birth year:</label>
    <input type="text" th:field="*{birthYear}" id="birth_year"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth year error</div>
    <br/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
